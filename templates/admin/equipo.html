
{% extends 'home.html' %}

{% block content %}

<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Equipos de Desarrollo</h2>
      </div>
    
    <div class="row">
        
        <div class="col-md-12">
          <a href="{{ url_for('addTeam') }}" title="Registrar nuevo Equipo"
            class="btn btn-primary btn-lg btn-block btn-sm mb-2" style="float:right">
            <i class="bi bi-person-fill"></i>
            Nuevo Equipo
          </a>
        </div>
    
      </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripci√≥n</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for equipo in miData %}
                <tr id="Registro_{{ equipo.id_team }}">
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ equipo.Nombre }}</td>
                    <td>{{ equipo.Descripcion }}</td>
                    
                    <td width="300">
                        <span style="display: flex; justify-content:space-between;">
                            <a href="{{ url_for('formViewUpdateTeam', id = equipo.id_team ) }}" class="btn btn-info btn-sm"
                                tooltip="Actualizar Registro">
                                <i class="bi bi-arrow-clockwise"></i>
                                Actualizar
                            </a>
                            <a href="{{ url_for('formViewBorrarTeam', id = equipo.id_team ) }}" class="btn btn-danger btn-sm"
                                tooltip="Eliminar Registro">
                                <i class="bi bi-trash3"></i>
                                Eliminar
                            </a>
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</section>
{% endblock %}
