
{% extends 'home.html' %}

{% block content %}

<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contacto</h2>
      </div>

      <div class="row">

        <div class="col-lg-5 d-flex align-items-stretch">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Dirección:</h4>
              <p>C.5 12,Col Del Gas, Azcapotzalco,02950,Ciudad de Mexico, CDMX</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>info@saya.net</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Teléfono:</h4>
              <p>+52 56 4207 64 94</p>
            </div>

            <img class="mb-4" aling="center" src="{{ url_for('static', filename='img/saya_logo.png') }}" alt="" width="300" height="300">
          </div>

        </div>

        <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">

            <form action="{{ url_for('formAddContact') }}" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="row">
                    <div class="form-group col-md-6">
                      <label for="Nombre">Nombre</label>
                      <input type="text" name="Nombre" class="form-control"  required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="name">Correo Electronico</label>
                      <input type="email" class="form-control" name="Correo" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="Asunto">Asunto</label>
                    <input type="text" class="form-control" name="Asunto"  required>
                  </div>
                  <div class="form-group">
                    <label for="Mensaje">Mensaje</label>
                    <textarea class="form-control" name="Mensaje" rows="10" required></textarea>
                  </div>
                <hr>
        
                <input class="button-primary mt-3 btn btn-info btn-block bold" type="submit" value="Guardar Registro">
            </form>
            <!---->

        




        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->

{% endblock %}
